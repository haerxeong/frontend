<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 전체 레이아웃 */
      body {
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 50px 1fr 1fr 1fr 1fr 60px;
        height: 100vh;
        gap: 0;
      }

      /* 배너 영역 */
      .banner {
        grid-column: 1 / 5;
        grid-row: 6 / 7;
        background-color: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Main, 공백, Image, Extra 영역 */
      .main {
        grid-column: 1 / 3;
        grid-row: 4 / 6;
        background-color: lightcoral;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .blank {
        grid-column: 3 / 4;
        grid-row: 4 / 6; /* 공백 */
        background-color: white;
      }

      .image {
        grid-column: 4 / 5;
        grid-row: 4 / 5; /* Image */
        background-color: lightgreen;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .extra {
        grid-column: 4 / 5;
        grid-row: 5 / 6; /* Extra */
        background-color: lightyellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Hero 영역  */
      .hero {
        grid-column: 1 / 5;
        grid-row: 2 / 4;
        background-color: lightpink;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Header, Menu */
      .header {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        grid-column: 2 / 5;
        grid-row: 1 / 2;
        background-color: lightsteelblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>

    <div class="hero">HERO</div>

    <div class="main">MAIN</div>
    <div class="blank"></div>
    <div class="image">IMAGE</div>
    <div class="extra">EXTRA</div>

    <div class="banner">BANNER</div>
  </body>
</html>
