<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin과 가운데 정렬 예제</title>
    <style>
      .container {
        width: 300px; /* 너비 설정 */
        margin: 50px auto; /* 상단 50px, 하단 50px, 좌우 자동 정렬 */
        text-align: center; /* 텍스트 가운데 정렬 */
        border: 2px solid rgb(0, 0, 0); /* 경계선 추가 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      이것은 가운데 정렬된 박스입니다.<br />
      이 박스는 상단과 하단에 50px의 여백이 있습니다.
    </div>
  </body>
</html>
