<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 목록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>UMC Study Plan</h1>
    <hr class="divider" />
    <!-- 구분선 추가 -->
    <input
      type="text"
      id="taskInput"
      placeholder="스터디 계획을 작성해보세요!"
    />
    <div class="lists">
      <div class="todo-section">
        <h5>해야 할 일</h5>
        <hr class="divider" />
        <!-- 구분선 추가 -->
        <ul id="todoList"></ul>
      </div>
      <div class="done-section">
        <h5>해낸 일</h5>
        <hr class="divider" />
        <!-- 구분선 추가 -->
        <ul id="doneList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
